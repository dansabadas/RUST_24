<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Assembly with Rust</title>
    <style>
        body {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
        }
      </style>
</head>

<body>
    <!-- <pre id="game-of-life-canvas"></pre> -->
    <canvas id="game-of-life-canvas"></canvas>
    <script type="module">

        import init, { Universe, Cell } from './pkg/wasm_rust.js';

        const CELL_SIZE = 5; // px
        const GRID_COLOR = "#CCCCCC";
        const DEAD_COLOR = "#FFFFFF";
        const ALIVE_COLOR = "#000000";

        async function loadWasm() {
            try {
                const wasm = await init('/pkg/wasm_rust_bg.wasm');

                //const pre = document.getElementById("game-of-life-canvas");
                /* const universe = Universe.new();

                const renderLoop = () => {
                    pre.textContent = universe.render();
                    universe.tick();
                  
                    requestAnimationFrame(renderLoop);
                }; */
                // Construct the universe, and get its width and height.
                const universe = Universe.new();
                const width = universe.width();
                const height = universe.height();

                // Give the canvas room for all of our cells and a 1px border around each of them.
                const canvas = document.getElementById("game-of-life-canvas");
                canvas.height = (CELL_SIZE + 1) * height + 1;
                canvas.width = (CELL_SIZE + 1) * width + 1;

                const ctx = canvas.getContext('2d');
                const drawGrid = () => {
                    ctx.beginPath();
                    ctx.strokeStyle = GRID_COLOR;
                  
                    // Vertical lines.
                    for (let i = 0; i <= width; i++) {
                      ctx.moveTo(i * (CELL_SIZE + 1) + 1, 0);
                      ctx.lineTo(i * (CELL_SIZE + 1) + 1, (CELL_SIZE + 1) * height + 1);
                    }
                  
                    // Horizontal lines.
                    for (let j = 0; j <= height; j++) {
                      ctx.moveTo(0,                           j * (CELL_SIZE + 1) + 1);
                      ctx.lineTo((CELL_SIZE + 1) * width + 1, j * (CELL_SIZE + 1) + 1);
                    }
                  
                    ctx.stroke();
                };

                const getIndex = (row, column) => {
                    return row * width + column;
                };
                  
                const drawCells = () => {
                    const cellsPtr = universe.cells();
                    const cells = new Uint8Array(wasm.memory.buffer, cellsPtr, width * height);
                  
                    ctx.beginPath();
                  
                    for (let row = 0; row < height; row++) {
                      for (let col = 0; col < width; col++) {
                        const idx = getIndex(row, col);
                  
                        ctx.fillStyle = cells[idx] === Cell.Dead
                          ? DEAD_COLOR
                          : ALIVE_COLOR;
                  
                        ctx.fillRect(
                          col * (CELL_SIZE + 1) + 1,
                          row * (CELL_SIZE + 1) + 1,
                          CELL_SIZE,
                          CELL_SIZE
                        );
                      }
                    }
                  
                    ctx.stroke();
                };

                const renderLoop = () => {
                    universe.tick();

                    drawGrid();
                    drawCells();

                    requestAnimationFrame(renderLoop);
                };

                requestAnimationFrame(renderLoop);

            } catch (error) {
                console.error('Failed to load WebAssembly module:', error);
            }
        }

        loadWasm();

    </script>
</body>
</html>
